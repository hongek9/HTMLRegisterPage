<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
    <div class="header">
        <button class="button">About Us</button>
        <button class="button">Register</button>
    </div>
    <div class="body">
        <form class="form"> 
            <h3>Sign Up</h3>
            <input class="inputs" type="text" placeholder="Email" />
            <input class="inputs" type="text" placeholder="Username" />
            <input class="inputs" type="password" placeholder="Password" />
            <input class="inputs" type="password" placeholder="Confirm Password" />
            <button class="submitButton" type="submit">Submit</button>
            <div class="imageContainer">
                <a href="https://www.amazon.com/">
                    <img class="images" src="./assets/amazon.png" alt="link to amazon" />
                </a>
                <a href="https://www.facebook.com/">
                    <img class="images" src="./assets/facebook.png" alt="link to facebook" />
                </a>
                <a href="https://github.com/">
                    <img class="images" src="assets/github.png" alt="Link to github" />
                </a>
                <a href="https://slack.com/">
                    <img class="images" src="assets/slack.png" alt="link to slack" />
                </a>
                <a href="https://www.instagram.com/" >
                    <img class="images" src="assets/instagram.jpg" alt="link to instagram" />
                </a>
            </div>
        
        </form>
    
    </div>
    
</body>
</html>
